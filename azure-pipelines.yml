trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '50403604-a3cd-4c99-8c15-a5df9424c91c'  # Already created in Azure DevOps
  imageRepository: 'maheshtetrisgameapp'  # Just the name of the repo, no registry prefix
  containerRegistry: 'testris.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default  # or 'my local' if you're using a self-hosted agent
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        tags: |
          $(tag)

trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '50403604-a3cd-4c99-8c15-a5df9424c91c'  # ACR service connection
  imageRepository: 'maheshtetrisgameapp'  # ACR repo name (no registry prefix)
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  agentPoolName: 'Default'  # ðŸ‘ˆ your local self-hosted agent pool

stages:
- stage: Build
  displayName: Build and Push Stage
  jobs:
  - job: BuildAndPush
    displayName: Build and Push Docker Image
    pool:
      name: $(agentPoolName)
    steps:
    - task: DockerInstaller@0
      displayName: Install Docker (optional, skip if already installed)
      inputs:
        dockerVersion: 'latest'

    - task: Docker@2
      displayName: Build and Push Docker Image
      inputs:
        command: buildAndPush
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        tags: |
          $(tag)
          latest
